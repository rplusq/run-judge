type ChallengeCreated @entity(immutable: true) {
  id: Bytes!
  challengeId: BigInt! # uint256
  startTime: BigInt! # uint40
  distance: BigInt! # uint32
  entryFee: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ChallengeJoined @entity(immutable: true) {
  id: Bytes!
  challengeId: BigInt! # uint256
  participant: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

