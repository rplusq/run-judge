specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RunJudge
    network: base-sepolia
    source:
      address: "0x16a31ef6A50712212d0702d05c895969b3b58E1f"
      abi: RunJudge
      startBlock: 21636195
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChallengeCreated
        - ChallengeJoined
        - OwnershipTransferred
        - ParticipantSlashed
        - ResultSubmitted
        - WinnerDeclared
      abis:
        - name: RunJudge
          file: ./abis/RunJudge.json
      eventHandlers:
        - event: ChallengeCreated(indexed uint256,uint40,uint32,uint256)
          handler: handleChallengeCreated
        - event: ChallengeJoined(indexed uint256,indexed address)
          handler: handleChallengeJoined
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ParticipantSlashed(indexed uint256,indexed address)
          handler: handleParticipantSlashed
        - event: ResultSubmitted(indexed uint256,indexed address,uint256)
          handler: handleResultSubmitted
        - event: WinnerDeclared(indexed uint256,indexed address,uint256)
          handler: handleWinnerDeclared
      file: ./src/run-judge.ts
